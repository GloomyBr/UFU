<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Exercicio1</title>
    <style>
        main {
           margin: 0 auto;
           background-color: white;
           padding: 2% 4%;
           width: 100%;
           margin-top: 10px;
       }
       body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5rem;
            margin: 0;
        }
   </style>
  </head>
  <body>
      <div class="container">

        <main>
            <form class="row gy-3">

                    <div class="col-sm-4">
                        <label for="prim-nome" class="form-label">Prim. Nome</label>
                        <input type="text" class="form-control" name="prim-nome" id="prim-nome">
                    </div>
                    <div class="col-sm-4">
                        <label for="seg-nome" class="form-label">Seg. Nome</label>
                        <input type="text" class="form-control" name="seg-nome" id="seg-nome">
                    </div>
                    <div class="col-sm-4">
                        <label for="ult-nome" class="form-label">Ult. Nome</label>
                        <input type="text" class="form-control" name="ult-nome" id="ult-nome">
                    </div>

                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Informe seu email">
                    </div>
                    <div class="col-sm-6 gx-10">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Informe sua senha">
                    </div>
              </form>
        </main>
    
      </div>
          <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  </body>
</html>
