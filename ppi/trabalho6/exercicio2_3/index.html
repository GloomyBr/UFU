<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Exercicio2</title>
    <style>
         main {
            margin: 0 auto;
            background-color: white;
            padding: 2% 4%;
            width: 100%;
            margin-top: 10px;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5rem;
            margin: 0;
        }
    </style>
  </head>
  <body>
      <div class="container">

        <main>
            <form action="./cadastra-endereço.php" method="POST" class="row g-2">

                <!-- CEP e endereco -->
                <div class="form-floating col-sm-2">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
                    <label for="cep" class="form-label">CEP</label>
                </div>
                <div class="form-floating col-sm-10">
                    <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="Avenida João Naves de Ávila">
                    <label for="logradouro" class="form-label">Logradouro</label>
                </div>

                <!-- Bairro, cidade e estado -->
                <div class="form-floating col-sm-5">
                    <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                    <label for="bairro" class="form-label">Bairro</label>
                </div>
                <div class="form-floating col-sm-5">
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                    <label for="cidade" class="form-label">Cidade</label>
                </div>
                <div class="form-floating col-sm-2">
                    <select name="estado" id="estado" class="form-select">
                        <option selected>Sel.</option>
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                    </select>
                    <label for="estado" class="form-label">Estado</label>
                </div>

                <!-- Checkbox -->
                <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos</label>
                    </div>
                </div> 

                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

              </form>
        </main>
    
      </div>
          <!-- Option 1: Bootstrap Bundle with Popper.js -->
