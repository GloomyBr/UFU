<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="get">
            <h1>Dados Pessoais</h1>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
         
            <h1>Dados da Empresa</h1>

            <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>

            <div>
                <label for="razao">Razão Social:</label>
                <input type="text" id="razao" name="razao">
            </div>

            <div>
                <label for="ramo">Ramo de atuação:</label>
                <input type="text" id="ramo" name="ramo">
            </div>

            <h1>Endereço</h1>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>

            <div>
                <label for="tipo">Tipo de logradouro:</label>
                <select name="tipo" id="tipo">
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                    <option value="condominio">Condomínio</option>
                </select>
            </div>

            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro">
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>

            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>

            <h1>Descrição detalhada do interesse</h1>
            <textarea name="description" id="description" cols="50" rows="10" placeholder="Descreva aqui"></textarea>

            <h1>Outro</h1>
            <div>
                <label for="horas">Serviço cobrado por horas:</label>
                <input type="checkbox" id="horas" name="horas">

                <label for="empreito">Serviço por empreito:</label>
                <input type="radio" id="empreito" name="empreito">
            </div>
            <div>
                <label for="recrute">Recrutamento para empresa:</label>
                <input type="checkbox" id="recrute" name="recrute">

                <label for="aula">Aula sobre dados:</label>
                <input type="radio" id="aula" name="aula">
            </div>
            <div>
                <label for="duvida">Dúvidas sobre a área dos dados:</label>
                <input type="checkbox" id="duvida" name="duvida">

                <label for="info">Informações para ingressar na carreira:</label>
                <input type="radio" id="info" name="info">
            </div>
            <div>
                <label for="mentoria">Mentoria sobre dados:</label>
                <input type="checkbox" id="mentoria" name="mentoria">
            </div>

           <a href="index.html">Voltar</a>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
